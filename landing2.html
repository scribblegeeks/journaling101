<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Journaling Home</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css'>
  <link rel="stylesheet" href="./calendar.css">
  <link rel="stylesheet" href="./landing.css">
</head>

<body>
  <header>
    <a id="calendar" class="fa fa-calendar" aria-hidden="true" ></a>
    <h1 class = "logo">for &#183 thought</h1>
    <div id="profile" class="popup" aria-hidden="true"></div>
  </header>
  <article>
    <a class = "date"></a>
    <div class="greeting">
    	Good
      <span id="time_of_day"></span>
      <span id="name"></span>, <br /> let's take some time to reflect...
    </div>
  </article>
  <div class="textbox">
    <form id="edit" method="post">
      <textarea contenteditable="true" name="notes" ></textarea>
      <button onclick="save_entry()">Save To Calendar <span class="fa fa-save"></span></button>
    </form>
    <br>
  </div>
  
  <script src="./landing.js"></script>
  <script>
  document.querySelector("#calendar").setAttribute("href",'/journaling101/profile2.html');

  document.querySelector(".popup").innerHTML = 
  `<img src="https://i.ya-webdesign.com/images/avatar-icon-png-6.png" alt="Avatar" class="avatar">
    Dalinar Kholin
    <div class="popuptext" id="myPopup">
      Username: dalinark 
      <br>
      joined 2/30/2020 
      <br>
      <button onclick="window.location.href = '/journaling101/index.html';">Sign Out</button></div>`;
  
  document.querySelector("#name").innerHTML = "Dalinar";
  document.querySelector("form").setAttribute("action",'/journaling101/profile2.html');

  prompts = ["What did you like about today?", "Write something that made you smile.", "Today was a good day because...", "What new thing did you learn today?"];
  document.querySelector("textarea").setAttribute("placeholder",prompts[Math.floor((Math.random() * 4))]);
</script>
</body>
</html>
