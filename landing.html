<!DOCTYPE html>
<html lang="en" >
<head>

  <title>Journaling Home</title>

  <link rel="stylesheet" href="./landing.css">

<body>
  <header>
    <i id="calendar" class="fa fa-calendar" aria-hidden="true"></i>
    <div class = "logo">for &#183 thought</div>
    <i id="profile" class="fa fa-user" aria-hidden="true"></i>

  <article>

    <div class="greeting">
    	Good

    </form>
    <br>
  </div>
  <script src="./landing.js"></script>

</html>
