<!DOCTYPE html>
<html lang="en"> 

<head>
  <link rel="stylesheet" type="text/css" href="login.css">
</head> 
<h1> for • thought </h1>
<body> 

  <!-- Button to open the modal login form -->
  <button id = "log" onclick="document.getElementById('id01').style.display='block'">Login</button>

  <!-- The Modal -->
  <div id="id01" class="modal">
    <span onclick="document.getElementById('id01').style.display='none'"
  class="close" title="Close Modal">&times;</span>

    <!-- Modal Content -->
    <form id="loginForm" class="modal-content animate" action="/journaling101/calindex.html">
      <div class="imgcontainer">
        <img src="https://i.ya-webdesign.com/images/avatar-icon-png-6.png" alt="Avatar" class="avatar">
      </div>

      <div class="container">
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="uname" id="uname" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

      	<button>Login</button>
        <label>
          <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
      </div>

      <div class="container" style="background-color:#f1f1f1">
        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
      </div>
    </form>
  </div> 

  <script>
  // Get the modal
  var modal = document.getElementById('id01');

  // When the user clicks anywhere outside of the modal, close it
  window.onclick = function(event) {
      if (event.target == modal) {
          modal.style.display = "none";
      }
  }
  var uname = document.getElementById("uname").value;
  var psw = document.getElementById("psw").value;
  const act = document.getElementById("loginForm");
  if (uname == "johnsmith") && (psw == "apples") { //fill the quotes with the expected username/password
      act.action = "https://www.youtube.com";//link the first new html here
  }
  else if (uname == "dalinark") && (psw == "stormfather") {
      act.action = "https://www.google.com";//link the second new html here
  }
      
  </script>
  
  <p> Welcome to your best friend for journaling and self-reflecting. Want to know how? There's no better time or place than right here, right now. Log in to get started. </p>

</body>
