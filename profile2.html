</head>

<body>
  <header>
    <div class="monthyear">
      <a id="home" class="fas fa-home" aria-hidden="true" ></a>
      <nav class="month">
        <span id="prev" class="fa fa-angle-left"></span>
        <div id="header_month"></div>
        <span id="next" class="fa fa-angle-right"></span>
        <span id="header_year">2020</span>

  -->
  </header>
  
  
  
  
  <section class="preview calendar_style">
    <h1 class="preview_day">
      <span class="preview_num"></span>
      <span class="preview_month"></span>
    </h1>
    <a class="add o-btn js-event_add" href="javascript:;">Edit</a>
    <article class="preview_eventList"></article>
  </section>

  <aside class="cal_container calendar_style">
    <table class="calendar"></table>
  </aside>
  
  
  <div class="event_creator calendar_style js-event_creator">
    <a href="javascript:;" class="o-btn js-event_save">SAVE <span class="fa fa-save"></span></a>
    <article class="event_creator_date"></article>
    <a href="javascript:;" class="o-btn js-event_close"> CLOSE <span class="fa fa-close"></span></a>
    <form id="edit">
      <textarea contenteditable="true" placeholder="Thoughts on today?" name="notes" > </textarea>
    </form>
    <br>
  </div>
</div>
